[package]
maintainers = [ "Alberto Corona<ac@albertocorona.com>" ]
desc = "Package file for testing mpm"
name = "hello-mpm"
vers = "0.0.1"
rel = "1"
arch = [""]
url = "https://github.com"
license = "BSD"
makedeps = ["make", "git"]
deps = [ ]
provides = "test"
prefix = "/usr"
conflicts = ["test-git"]
source = ["git+http://github.com/0X1A/hello-mpm"]
build = [
	'cd $src_dir',
	'make',
]
package = [
	'make DEST=$pkg_dir install'
]

[clean]
script = [
	'rm -v hello-mpm.tar.gz',
	'rm -v hello-mpm-x86_64.pkg.tar',
	'rm -rfv src',
	'rm -rv pkg',
]
